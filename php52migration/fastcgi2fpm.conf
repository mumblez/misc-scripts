<IfModule mod_fast***REMOVED***i.c>
        Alias /php5.fast***REMOVED***i /var/www/fast***REMOVED***i/php5.fast***REMOVED***i
        AddHandler php-script .php
        FastCGIExternalServer /var/www/fast***REMOVED***i/php5.fast***REMOVED***i -socket /var/run/php-fpm.sock
