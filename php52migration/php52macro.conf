<Macro php52 $project>
<IfModule mod_fast***REMOVED***i.c>
        Alias /php52-$project.fast***REMOVED***i /var/www/fast***REMOVED***i/php52-$project.fast***REMOVED***i
        AddHandler php-script .php
        FastCGIExternalServer /var/www/fast***REMOVED***i/php52-$project.fast***REMOVED***i -socket /var/run/php52-$project.sock -idle-timeout 300
        Action php-script /php52-$project.fast***REMOVED***i virtual
 
# This part is not necessary to get it to work, but it stops anything else from being
# accessed from it by mistake or maliciously.
        <Directory "/var/www/fast***REMOVED***i">
                Order allow,deny
                <Files "php52-$project.fast***REMOVED***i">
                        Order deny,allow
                </Files>
        </Directory>
</IfModule>
</Macro>
